<section class="pokeDetail">
  <h2>{{Pokemon.name}}</h2>
  <!-- <p>{{Pokemon.sprites.front_shiny}}</p> -->
  <img src={{Pokemon.sprites.front_shiny}}>
  <p>Weight: {{Pokemon.weight}}</p>
  <p>Generations: </p>
  <h3>Moves</h3>
  <div class="movesContainer">
    <div *ngFor="let move of Pokemon.moves" class="moves">
      <p class="movesText">{{move.move.name}}</p>
    </div>
  </div>
</section>
