<!-- Details render template -->
<div *ngIf="test">
  <h2>{{test.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>
    {{test.id}}
  </div>
  <div>
    <label for="test-name">update test name:</label>
    <input type="text" id="test-name" [(ngModel)]="test.name" placeholder="test">
  </div>
</div>
